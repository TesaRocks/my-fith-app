<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5">
          <label for="name" style="font-weight: bolder">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" style="font-weight: bolder">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>

      <div class="example-button-row">
        <button
          mat-raised-button
          color="primary"
          style="margin-right: 10px"
          type="submit"
          (click)="onAdd()"
        >
          Add
        </button>
        <button mat-raised-button color="accent" style="margin-right: 10px">
          Delete
        </button>
        <button mat-raised-button color="warn">Clear</button>
      </div>
    </form>
  </div>
</div>
