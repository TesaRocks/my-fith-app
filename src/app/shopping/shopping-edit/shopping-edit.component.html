<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-5">
          <label for="name" style="font-weight: bolder">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" style="font-weight: bolder">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>

      <div class="example-button-row">
        <button
          mat-raised-button
          color="primary"
          style="margin-right: 10px"
          type="submit"
          [disabled]="!f.valid"
        >
          {{ editMode ? "Update" : "Add" }}
        </button>
        <button
          mat-raised-button
          color="accent"
          style="margin-right: 10px"
          (click)="onDelete()"
          *ngIf="editMode"
        >
          Delete
        </button>
        <button mat-raised-button color="warn" (click)="onClear()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
