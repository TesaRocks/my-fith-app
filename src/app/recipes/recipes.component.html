<div class="row" style="margin-top: 50px">
  <div class="col-5">
    <app-recipes-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipes-list>
  </div>
  <div class="col-7">
    <app-recipes-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipes-detail>
    <ng-template #infoText><p>Please select a recipe!</p></ng-template>
  </div>
</div>
