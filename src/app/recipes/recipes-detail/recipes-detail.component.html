<mat-card class="example-card" style="margin-left: 70px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>Recipe</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" />
  <mat-card-content>
    <p>{{ recipe.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>To Shopping</button>
    <button mat-button>Edit Recipe</button>
    <button mat-button>Delete Recipe</button>
  </mat-card-actions>
</mat-card>
