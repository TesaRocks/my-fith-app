<mat-card class="example-card" style="margin-left: 70px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>Recipe</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" />
  <mat-card-content>
    <p>{{ recipe.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toShopping()">To Shopping</button>
    <button mat-button>Edit Recipe</button>
    <button mat-button>Delete Recipe</button>
  </mat-card-actions>
</mat-card>
<div class="row">
  <div class="col-10">
    <ol class="list-group list-group-numbered">
      <li *ngFor="let ing of recipe.ingredients" class="list-group-item">
        {{ ing.name }}-{{ ing.amount }}
      </li>
    </ol>
  </div>
</div>
